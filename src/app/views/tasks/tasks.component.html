<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">
    <table [dataSource]="dataSource" mat-table>

      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td class="col-color" *matCellDef="let task" [style.background-color]="getPriorityColor(task)" mat-cell></td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell></th>
        <td class="col-id" *matCellDef="let index = index;" mat-cell>
          {{index + 1}}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell>Название</th>
        <td class="col-title" *matCellDef="let task"
            [class.completed]="task.completed"
            mat-cell>
          {{task.title}}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell>Срок</th>
        <td class="col-date"
            *matCellDef="let task"
            [ngClass]="{'completed': task.completed, 'nodate': !task.date}"
            mat-cell>
          {{task.date | date: 'medium'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell>Приоритет</th>
        <td class="col-priority"
            *matCellDef="let task"
            [ngClass]="{'completed': task.completed, 'nopriority': !task.priority}"
            mat-cell>
          {{task.priority ? task.priority.title : 'Без приоритетов'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell>Категория</th>
        <td class="col-category"
            *matCellDef="let task"
            [ngClass]="{'completed': task.completed, 'nocategory': !task.category, 'link': !task.category}"
            mat-cell>
          {{task.category ? task.category.title : 'Без категории'}}
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns;" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</div>
