<mat-dialog-content>
  <p mat-dialog-content>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()" [(ngModel)]="categoryTitle"
      matInput
      maxlength="15"
    >

    <button
      (click)="categoryTitle = ''"
      *ngIf="categoryTitle.trim().length > 0" aria-label="CLear" class="size25" mat-button
      mat-icon-button
      matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions>

  <div class="col-12 text-center mb-2 d-flex justify-content-between">
    <button
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length === 0"
      color="primary"
      mat-raised-button
    >Сохранить
    </button>


    <button
      (click)="onCancel()"
      mat-raised-button
    >Отмена
    </button>
  </div>

  <div class="col-12 text-center">
    <button
      (click)="delete()"
      *ngIf="canDelete"
      mat-button
      class="red"
    >
      Удалить
    </button>
  </div>

</mat-dialog-actions>
